<head>
    {{template "partials/head" .}}
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>
    {{template "partials/header" .}}
    <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            data-setup="{}"
    >

        {{ range $source := .Sources }}
            <source src="/unpack/{{ $.TorrentInfoHash }}/{{ $.FileHash }}/{{ $source.StreamName }}.m3u8/output.m3u8" />
        {{ end }}

        {{ range $subtitle := .Subtitles }}
                <track kind="captions" src="/unpack/{{ $.TorrentInfoHash }}/{{ $.FileHash }}/{{ $subtitle.StreamName }}.vtt" srclang="{{ $subtitle.Lang }}" label="{{ $subtitle.Label }}" default>
        {{ end }}

        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
            >
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    {{template "partials/footer" .}}
</body>
