{{template "partials/header" .}}

<h2>Такс, твой торрент: {{.TorrentName}}</h2>

<div>
    <p>Файлики:</p>
    <ul>
        {{range $file := .TorrentFiles}}
        <li> {{ $file.Path }}
            {{ if not $file.IsDir }} <a href="/torrents/{{ $.TorrentId }}/file?path={{ $file.Path }}"> скачать </a> {{ end }}
            {{ $file.SizeRepr }}
        </li>
        {{end}}
    </ul>
</div>



{{template "partials/footer" .}}
